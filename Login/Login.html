<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css"/>
    <script src="Login.js" defer></script>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="../Logo.png" style="width: 350px" alt="logo" />
                    </div>
                    <div id="error" style="text-align: center; color: red"></div>
                    <form id="loginForm">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="usernameField"
                          >Username</label
                        >
                        <input
                          type="text"
                          id="usernameField"
                          class="form-control"
                          autocomplete="current-username"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="passwordField"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="passwordField"
                          class="form-control"
                          autocomplete="current-password"
                        />
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                          type="submit"
                        >
                          Log ind
                        </button>
                        <br />
                        <a
                          href="../Registration/Registration.html"
                          style="text-decoration: underline; color: inherit"
                          >Create account</a
                        >
                      </div>
                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                      ></div>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2"
                >
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">
                      Welcome to the Student Budget Calculator
                    </h4>
                    <p class="small mb-0">
                      Your ultimate tool for financial planning! Take control of
                      your expenses and savings effortlessly with our new,
                      intuitive platform.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
