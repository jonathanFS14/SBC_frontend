<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Login/Login.css">
    <script src="Registration.js" defer></script>
</head>
<body>

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img src="../Logo.png" style="width: 350px;" alt="logo">
                                </div>
                                <br> <br>
                                <div id="error" style="text-align: center; color: red"></div>
                                <div id="succes" style="text-align: center; color: green"></div>
                                <form id="loginForm">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="usernameField">Username</label>
                                        <input type="text" id="usernameField" class="form-control" autocomplete="current-username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="passwordField">Password</label>
                                        <input type="password" id="passwordField" class="form-control" autocomplete="current-password" />
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" >Create</button>
                                        <br>

                                        <a href="../Login/Login.html" style="text-decoration: underline; color: inherit;">Back to login</a>

                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Join us and Start Planning Your Finances!</h4>
                                <p class="small mb-0">Get ready to take control of your finances by joining our platform. Start planning your expenses and savings today with our intuitive tools!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
